name: Credit Score Model Retraining Pipeline

on:
  workflow_dispatch:

jobs:
  run-auto-loans-drift-detector:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run auto loan drift detection
        id: check
        run: |
          python VFLClientModels\drift_detection_retraining\auto_loans_drift_detector_pipeline.py
          if [ $? -eq 0 ]; then
            echo "auto_loan_drift_detected=true" >> $GITHUB_OUTPUT
          else
            echo "auto_loan_drift_detected=false" >> $GITHUB_OUTPUT
          fi

  run-auto-loans-model-retraining:
    needs: run-auto-loans-drift-detector
    if: needs.run-auto-loans-drift-detector.outputs.auto_loan_drift_detected == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run next stage simulation
        run: python pipeline_next_stage_simulation.py

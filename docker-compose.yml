version: '3.8'

services:
  mtech-credit-score:
    build: .
    container_name: mtech-credit-score-vfl
    ports:
      - "5001:5001"  # Flask API
      - "8501:8501"  # Streamlit UI
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./logs:/app/logs
      - ./plots:/app/plots
      - ./saved_models:/app/saved_models
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s 